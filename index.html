<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collin's Matrix CV</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 60px 0;
        }

        h1 {
            font-size: 60px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        h2 {
            font-size: 30px;
            color: #0f0;
            text-shadow: 0 0 5px #00ff00;
        }

        .intro {
            font-size: 24px;
            color: #0f0;
            margin-top: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 8px #00ff00;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }

        .content-container {
            width: 100%;
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px;
            background-color: black;
            color: #00ff00;
            box-sizing: border-box;
            font-size: 18px;
            white-space: pre-wrap;
        }

        #docx-content {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
        }

        #buttons-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Home Page -->
    <header id="home-header">
        <h1>127.0.0.1</h1>
        <h2>There is no place like home</h2>
        <p class="intro">This is Collin's online CV portal</p>
    </header>

    <div class="btn-container">
        <a class="button" href="javascript:showDocxViewer('coverLetter')">View Cover Letter</a>
        <a class="button" href="javascript:showDocxViewer('cv')">View CV</a>
    </div>

    <!-- Dynamic Content Container -->
    <div id="docx-content" class="content-container"></div>

    <div id="buttons-container">
        <button class="button" onclick="window.location.reload();">Back</button>
        <button class="button" id="download-button">Download DOCX</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <script>
        const homeHeader = document.getElementById("home-header");
        const docxContent = document.getElementById("docx-content");
        const buttonsContainer = document.getElementById("buttons-container");
        const downloadButton = document.getElementById("download-button");

        // Function to load DOCX content and show it
        function showDocxViewer(docType) {
            homeHeader.style.display = "none";  // Hide home page
            docxContent.style.display = "block"; // Show content area
            buttonsContainer.style.display = "block"; // Show buttons (download and back)
            docxContent.innerHTML = ""; // Clear previous content

            let fileUrl;
            if (docType === 'coverLetter') {
                fileUrl = "csmit-coverl.docx"; // Path to the cover letter .docx
            } else if (docType === 'cv') {
                fileUrl = "csmit-cv.docx"; // Path to the CV .docx
            }

            // Read and display the DOCX file
            fetch(fileUrl)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => {
                    mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                        .then(function(result) {
                            // Inject the converted HTML content
                            docxContent.innerHTML = result.value;

                            // Set up the download button to download the original DOCX file
                            downloadButton.onclick = function() {
