<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOCX Viewer</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 60px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        h2 {
            font-size: 30px;
            color: #0f0;
            text-shadow: 0 0 5px #00ff00;
        }

        .intro {
            font-size: 24px;
            color: #0f0;
            margin-top: 10px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 0 8px #00ff00;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #00ff00;
            color: black;
            box-shadow: 0 0 20px #00ff00;
        }

        .content-container {
            width: 100%;
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px;
            background-color: black;
            color: #00ff00;
            box-sizing: border-box;
            font-size: 18px;
            white-space: pre-wrap;
        }

        #docx-content {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
        }

        #buttons-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

    </style>
</head>
<body>

    <header>
        <h1>127.0.0.1</h1>
        <h2>Dynamic DOCX Viewer</h2>
        <p class="intro">Upload and view your DOCX file below</p>
    </header>

    <div class="btn-container">
        <input type="file" id="fileInput" class="button" accept=".docx" />
    </div>

    <div id="docx-content" class="content-container"></div>

    <div id="buttons-container">
        <button class="button" onclick="window.location.reload();">Back</button>
        <button class="button" id="download-button">Download DOCX</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <script>
        const fileInput = document.getElementById("fileInput");
        const docxContent = document.getElementById("docx-content");
        const buttonsContainer = document.getElementById("buttons-container");
        const downloadButton = document.getElementById("download-button");

        // Handling file input change
        fileInput.addEventListener("change", function(event) {
            const file = event.target.files[0];

            if (file && file.name.endsWith(".docx")) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;

                    // Convert DOCX to HTML using Mammoth.js
                    mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                        .then(function(result) {
                            // Inject converted HTML into the content container
                            docxContent.innerHTML = result.value;

                            // Show download and back buttons
                            buttonsContainer.style.display = "block";

                            // Set up download button to download the original DOCX file
                            downloadButton.onclick = function() {
                                const link = document.createElement("a");
                                link.href = URL.createObjectURL(file);
                                link.download = file.name;
                                link.click();
                            };
                        })
                        .catch(function(err) {
                            console.error("Error converting DOCX to HTML:", err);
                        });
                };

                reader.readAsArrayBuffer(file);
            } else {
                alert("Please upload a valid DOCX file.");
            }
        });
    </script>

</body>
</html>
